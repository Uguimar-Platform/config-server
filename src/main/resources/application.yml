server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: dev
  security:
    user:
      name: configuser
      password: ${CONFIG_SERVER_PASSWORD:configpassword}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized